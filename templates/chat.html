{% extends "base.html" %}
{% block title %}聊天 · 简化版 ChatGPT{% endblock %}
{% block content %}
<section class="grid">
  <div class="chat-wrap">
    <div id="chat-log" class="chat-log" aria-live="polite" aria-relevant="additions"></div>
    <form id="chat-form" class="chat-form" autocomplete="off">
      <input id="chat-input" type="text" placeholder="输入消息，按 Enter 发送…" required />
      <button id="chat-send" class="btn" type="submit">发送</button>
      <button id="chat-clear" type="button" class="btn btn-ghost">清空</button>
    </form>
  </div>
  <aside class="side">
    <h3>新手提示</h3>
    <ol>
      <li>前端结构：<code>chat.html</code></li>
      <li>前端逻辑：<code>static/js/chat.js</code></li>
      <li>样式：<code>static/css/style.css</code></li>
      <li>后端接口：<code>blueprints/pages.py → /api/chat</code></li>
    </ol>
    <p>支持命令：<code>/help</code>、<code>/sum 3 5</code>、<code>/upper 你好</code>、<code>时间</code></p>
  </aside>
</section>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
